        /* AOT Theme - Light Mode */
        :root {
            --primary-color: #4E6952; /* Survey Corps Green/Feldgrau */
            --text-color: #312021; /* Dark/Blackish-Brown */
            --border-color: #9AA0A6; /* Neutral Grey */
            --hover-color: #F6DAC4; /* Unbleached Silk/Skin Tone */
            --secondary-text: #6E5864; /* Desaturated Purple-Brown */
            --bg-color: #FFFEFB; /* Near-White/Wall-White */
            --footer-bg: #D2C4AE; /* Light Brown/Dirt */
            --shadow-color: rgba(49, 32, 33, 0.2); /* Shadow based on text color */
            --error-color: #832D38; /* Maroon/Red Accent */
            --button-hover: #C8B8D4; /* Light Purple-Grey */
        }
        
        /* AOT Theme - Dark Mode */
        [data-theme="dark"] {
            --primary-color: #A77251; /* Brown Sugar/Leather */
            --text-color: #F3F1F2; /* Anti-Flash White/Wall */
            --border-color: #4F4546; /* Purple Taupe/Dark Accent */
            --hover-color: #4B4B4B; /* Quartz/Greyish-Brown */
            --secondary-text: #B98A6C; /* Light Brown/Dirt */
            --bg-color: #20202A; /* Dark Gunmetal/Deep Shadow */
            --footer-bg: #1D0E0B; /* Very Dark Brown */
            --shadow-color: rgba(243, 241, 242, 0.15); /* Shadow based on text color */
            --error-color: #F23207; /* Orangish Red/Bloodline */
            --button-hover: #3F1607; /* Chocolate Brown */
        }
        
        * {
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            align-items: center;
            background: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        
        .navbar a:hover {
            text-decoration: underline;
        }
        
        .navbar .apps-icon {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            opacity: 0.7;
            cursor: pointer;
            fill: var(--text-color);
        }
        
        .navbar .profile {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .settings {
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-right: 20px;
            gap: 15px;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
        }
        
        .toggle-label {
            font-size: 14px;
            margin-right: 8px;
            color: var(--secondary-text);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(14px);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            margin-top: -50px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* AOT Logo Gradient */
        .logo-text {
            font-size: 80px;
            font-weight: 400;
            margin: 0;
            background: linear-gradient(90deg, var(--primary-color), #A77251, #F6DAC4, #832D38);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }
        
        .logo-tagline {
            color: var(--secondary-text);
            font-size: 18px;
            margin-top: -10px;
            font-weight: 300;
        }
        
        .search-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-box {
            display: flex;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 1px 6px var(--shadow-color);
            padding: 12px 15px;
            margin-bottom: 25px;
            background-color: var(--bg-color);
            position: relative;
        }
        
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 2px 12px var(--shadow-color);
        }
        
        .search-box input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 10px;
            background: transparent;
            color: var(--text-color);
        }
        
        .search-icon {
            color: var(--secondary-text);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .clear-input {
            display: none;
            cursor: pointer;
            color: var(--secondary-text);
            margin-left: 10px;
        }
        
        .search-box:focus-within .clear-input {
            display: flex;
        }
        
        .search-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .search-options select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .search-options select:hover {
            border-color: var(--primary-color);
        }
        
        .search-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .search-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            color: var(--text-color);
            background-color: var(--hover-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, border 0.2s, transform 0.2s;
        }
        
        .search-buttons button:hover {
            background-color: var(--button-hover);
            border: 1px solid var(--primary-color);
            transform: translateY(-1px);
        }
        
        .search-buttons button.primary {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: 1px solid var(--primary-color);
        }
        
        .search-buttons button.primary:hover {
            background-color: #3f5542; /* A slightly darker primary color */
            border: 1px solid #3f5542;
        }
        
        #history-button {
            background-color: var(--hover-color);
            color: var(--text-color);
        }
        
        #results {
            max-width: 700px;
            margin: 40px auto 0;
            width: 100%;
        }
        
        .result-item {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 6px var(--shadow-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 12px var(--shadow-color);
        }
        
        .result-item a.title {
            color: var(--primary-color);
            font-size: 20px;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        }
        
        .result-item .url {

            margin: 4px 0;
        }
        
        .result-item .description {
            color: var(--secondary-text);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .image-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        
        .image-result-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 6px var(--shadow-color);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        
        .image-result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .image-result-item img {
            width: 100%;
            height: 160px;
            display: block;
            object-fit: cover;
        }
        
        .image-actions {

            bottom: 10px;
            right: 10px;

            opacity: 0;

            padding: 5px;
            border-radius: 4px;

        .image-result-item:hover .image-actions {
            opacity: 1;
        }
        
        .image-actions button {

            color: var(--bg-color);
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: background-color 0.2s;

        .image-actions button:hover {
            background-color: #3f5542; /* A slightly darker primary color */
        }
        
        .error {
            color: var(--error-color);
            text-align: center;
            font-size: 14px;
            padding: 20px;
            border-radius: 8px;
            background: rgba(var(--error-color), 0.1);
        }
        
        .loading {
            text-align: center;
            color: var(--secondary-text);
            padding: 20px;
            font-size: 16px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--secondary-text);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #filter-container, #region-container {
            display: none;
        }

            background-color: var(--footer-bg);
            padding: 15px 20px;
            color: var(--secondary-text);
            font-size: 14px;
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
        }
        
        .footer-links a {
            color: var(--secondary-text);
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Modal for Image Preview */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;

        .modal-content {

            max-height: 80%;
            border-radius: 8px;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* History Modal */
        #history-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px var(--shadow-color);
            max-width: 400px;
            width: 90%;
        }
        
        #history-modal h3 {
            margin: 0 0 15px;
            color: var(--text-color);
        }
        
        #history-list {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        #history-list li {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            color: var(--text-color);
        }
        
        #history-list li:hover {
            background: var(--hover-color);
        }
        
        #clear-history {
            margin-top: 10px;
            background: var(--error-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #clear-history:hover {
            background: #c5221f;
        }
        
        @media (max-width: 768px) {
            .logo-text {
                font-size: 60px;
            }
            
            .search-box {
                max-width: 90%;
            }
            
            .search-options {
                flex-direction: column;
                align-items: center;
            }
            
            .footer-content {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .footer-links {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 48px;
            }

                font-size: 16px;
            }
            
            .search-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .search-buttons button {
                width: 100%;
                max-width: 200px;
            }
            
            .settings {
                flex-wrap: wrap;
                justify-content: flex-end;
                margin-right: 0;
            }
            
            .toggle-container {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>

    <script>
        // Utility functions for localStorage
        function getHistory() {
            return JSON.parse(localStorage.getItem('searchHistory') || '[]');
        }

        function addToHistory(query) {
            if (document.getElementById('incognito-toggle').checked) return; // Don't save in incognito
            let history = getHistory();
            if (!history.includes(query)) {
                history.unshift(query);
                if (history.length > 20) history.pop(); // Limit to 20 items
                localStorage.setItem('searchHistory', JSON.stringify(history));
            }
        }

        function clearHistory() {
            localStorage.removeItem('searchHistory');
            showHistory();
        }

        function showHistory() {
            const modal = document.getElementById('history-modal');
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            getHistory().forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                li.tabIndex = 0;
                li.addEventListener('click', () => {
                    document.getElementById('query').value = item;
                    modal.style.display = 'none';
                    performSearch();
                });
                li.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('query').value = item;
                        modal.style.display = 'none';
                        performSearch();
                    }
                });
                list.appendChild(li);
            });
            modal.style.display = 'block';
        }

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.setAttribute('data-theme', darkModeToggle.checked ? 'dark' : 'light');
            localStorage.setItem('darkMode', darkModeToggle.checked);
        });

        // Load saved dark mode
        if (localStorage.getItem('darkMode') === 'true') {
            darkModeToggle.checked = true;
            document.body.setAttribute('data-theme', 'dark');
        } else {
            document.body.setAttribute('data-theme', 'light');
        }

        // Clear input
        document.querySelector('.clear-input').addEventListener('click', () => {
            document.getElementById('query').value = '';
            document.getElementById('query').focus();
        });

        // Show/hide filter and region based on search type
        document.getElementById('type').addEventListener('change', function() {
            const type = this.value;
            document.getElementById('filter-container').style.display = type === 'images' ? 'block' : 'none';
            document.getElementById('region-container').style.display = type === 'web' ? 'block' : 'none';
        });

        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Handle form submission
        document.getElementById('search-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            await performSearch();
        });

        // Handle "I'm Feeling Lucky" button
        document.getElementById('lucky-button').addEventListener('click', async function() {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                document.getElementById('results').innerHTML = '<p class="error">Please enter a search query.</p>';
                return;
            }
            await performSearch(true);
        });

        // History button
        document.getElementById('history-button').addEventListener('click', showHistory);

        // Clear history button
        document.getElementById('clear-history').addEventListener('click', clearHistory);

        // Close history modal when clicking outside
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('history-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Search function with debouncing
        const performSearch = debounce(async (isLucky = false) => {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                document.getElementById('results').innerHTML = '<p class="error">Please enter a search query.</p>';
                return;
            }
            addToHistory(query);

            const type = document.getElementById('type').value;
            const safe = document.getElementById('safe').value;
            const filter = document.getElementById('filter').value;
            const region = document.getElementById('region').value;
            const resultsDiv = document.getElementById('results');

            // Build base API URL
            let apiUrl = `https://search-engine.hazex.workers.dev/?q=${encodeURIComponent(query)}&type=${type}&safe=${safe}`;
            if (type === 'images' && filter !== 'All') {
                apiUrl += `&filter=${encodeURIComponent(filter)}`;
            }
            if (type === 'web' && region !== 'all') {
                apiUrl += `&region=${encodeURIComponent(region)}`;
            }

            // Use CORS proxy to bypass browser restrictions
            const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

            resultsDiv.innerHTML = '<p class="loading">Searching...</p>';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Request failed with status ${response.status}: ${response.statusText}`);
                const data = await response.json();

                // Clear previous results
                resultsDiv.innerHTML = '';

                // Handle web or image results
                if (data.results && Array.isArray(data.results) && data.results.length > 0) {
                    if (isLucky && data.results[0].url) {
                        // For "I'm Feeling Lucky", redirect to first result
                        window.location.href = data.results[0].url;
                        return;
                    }
                    
                    if (type === 'web') {
                        data.results.forEach(result => {
                            const div = document.createElement('div');
                            div.className = 'result-item';
                            div.innerHTML = `
                                <a href="${sanitize(result.url || '#')}" target="_blank" class="title">${sanitize(result.title || 'No title')}</a>
                                <div class="url">${sanitize(result.url || 'No URL')}</div>
                                <div class="description">${sanitize(result.description || 'No description')}</div>
                            `;
                            resultsDiv.appendChild(div);
                        });
                    } else {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'image-results';
                        data.results.forEach(result => {
                            const div = document.createElement('div');
                            div.className = 'image-result-item';
                            const imgSrc = result.thumbnail || result.url || '';
                            div.innerHTML = imgSrc ? 
                                `<a href="${sanitize(result.url || '#')}" target="_blank"><img src="${imgSrc}" alt="Image result for ${sanitize(query)}" loading="lazy" onerror="this.src='https://via.placeholder.com/150?text=No+Image'"></a>
                                <div class="image-actions">
                                    <button onclick="previewImage('${imgSrc}')" aria-label="Preview image">Preview</button>
                                    <button onclick="downloadImage('${imgSrc}', '${sanitize(query)}')" aria-label="Download image">Download</button>
                                </div>` : 
                                '<p>No image available</p>';
                            wrapper.appendChild(div);
                        });
                        resultsDiv.appendChild(wrapper);
                    }
                    
                    // Add result count
                    const countDiv = document.createElement('div');
                    countDiv.style.cssText = 'color: var(--secondary-text); font-size: 14px; margin-bottom: 20px;';
                    countDiv.textContent = `About ${data.results.length} results`;
                    resultsDiv.insertBefore(countDiv, resultsDiv.firstChild);
                } else {
                    resultsDiv.innerHTML = '<p class="error">No results found. Try a different query.</p>';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = `<p class="error">Error: ${error.message}. This may be due to network issues or API limits. <button onclick="performSearch(${isLucky})" class="primary">Retry</button></p>`;
            }
        }, 300);

        // Sanitize function to prevent XSS
        function sanitize(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Image Preview
        function previewImage(src) {
            const modal = document.getElementById('preview-modal');
            const img = document.getElementById('preview-img');
            img.src = src;
            modal.style.display = 'flex';
        }

        // Close preview modal
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('preview-modal').style.display = 'none';
        });

        // Close preview modal on click outside
        document.getElementById('preview-modal').addEventListener('click', (event) => {
            if (event.target === document.getElementById('preview-modal')) {
                document.getElementById('preview-modal').style.display = 'none';
            }
        });

        // Download Image
        function downloadImage(url, query) {
            fetch(url)
                .then(resp => resp.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `${query.replace(/\s/g, '_')}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(() => alert('An error occurred while downloading the image.'));
        }

        // Initialize visibility on page load
        document.getElementById('type').dispatchEvent(new Event('change'));
        
        // Focus on search input when page loads
        document.getElementById('query').focus();
    </script>
</body>
</html>
